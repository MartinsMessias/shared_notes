{% extends 'registration/base.html' %}
{% load static %}

        <div class="content">
            Please confirm your email address to complete the registration.
        </div>
    </h2>

    <a href="{% url 'login' %}" class="ui fluid large teal submit button">Login</a>
{% endblock %}
