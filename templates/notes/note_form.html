{% extends 'notes/base.html' %}
{% block content %}
<!--Mask-->

        <div id="intro" class="view">

            <div class="mask rgba-black-strong">

                <div class="container-fluid d-flex align-items-center justify-content-center h-100">

                    <div class="row d-flex justify-content-center text-center">

                        <div class="col-md-12">
                            <!--Section: Contact-->
            <section id="contact">

                <!-- Heading -->
                <h2 class="mb-5 font-weight-bold text-center text-white">Create note</h2>

                <!--Grid row-->
                <div class="row">

                    <!--Grid column-->
                    <div class="col-lg-12 col-md-12">
                        <!-- Form contact -->
                        <form class="text-center p-2" method="post">
                            {% csrf_token %}
                                    <dialog class="badge bg-danger">{{ form.title.errors }}</dialog>
                                    <dialog class="badge bg-danger">{{ form.content.errors }}</dialog>
                            <div class="md-form form-md">
                                <label class="text-white">Title</label>
                                {{ form.title }}

                            </div>


                            <div class="md-form form-md">
                                 <label class="text-white">Content</label>
                                 {{ form.content }}
                            </div>
                            <div class="text-center mt-4">
                               <button type="submit" class="btn btn-outline-white">Save note<i class="fa fa-book ml-2"></i></button>
                            </div>
                        </form>
                        <!-- Form contact -->
                    </div>
                </div>
            </section>
                        </div>

                    </div>

                </div>

            </div>

        </div>
        <!--/.Mask-->

{% endblock %}
