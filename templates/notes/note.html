{% extends 'notes/base.html' %}

{% block content %}
<!--Mask-->
        <div id="intro" class="view ">

            <div class="mask rgba-black-strong ">

                <div class="container-fluid d-flex align-items-center justify-content-center h-100 ">

                    <div class="row d-flex justify-content-center text-center">

                        <div class="col-md-10 ">

                            <!-- Heading -->
                            <h2 class="display-4 font-weight-bold white-text pt-5 mb-2">{{ note.title }}</h2>

                            <!-- Divider -->
                            <hr class="hr-light">

                            <!-- Description -->
                            <h4 class="white-text my-4">{{ note.content }}</h4>

                            <div class=" container text-white">Posted by {{ note.created_by }} | {{ note.modify_date | date}} </div>
                        </div>
                        <a href="{% url 'create_note' %}" ><button type="button" class="btn btn-outline-white mt-5">Create note<i class="fa fa-book ml-2"></i></button></a>

                    </div>
                </div>

            </div>
        </div>

        <!--/.Mask-->
{% endblock content %}
